name: CI

on:
  push:
    branches-ignore:
      - master

env:
  AWS_REGION: us-east-1
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
          cache: 'yarn'
      - name: ğŸšš  Install Yarn
        run: npm install -g yarn
      - name: ğŸšš  Install Packages
        run: yarn
      - name: ğŸ—  Build
        run: yarn build
      - name: ğŸ©º  Lint
        run: yarn lint
